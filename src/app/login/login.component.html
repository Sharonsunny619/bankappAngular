<div class="text-white ms-2 p-3">
<h1 class="text-dark">{{aim}}</h1>
</div>

<form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="container w-25 border  mt-5 p-3" style="background:rgba(57, 87, 77, 0.331)">
        <h1 class="text-center text-white">LOGIN PAGE</h1>
        <div class="mt-2 p-2">
            <input type="text" name="acno" formControlName="acno"  placeholder="acc number" [placeholder]="data" class="form-control">

        </div>
        <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched">
            <p class="text-danger">incorrect username</p>

        </div>
        <div class="mt-2 p-2">
            <input type="password" name="psw" formControlName="psw"   placeholder="password" class="form-control">
 
        </div>
        <div *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched">
            <p class="text-danger">incorrect password</p>

        </div>
        <div class="text-center mt-2 p-2">
            <button type="submit" class="btn btn-success">LOGIN</button> <br> <br>
            <p class="text-white">new user? <a routerLink="register" style="text-decoration: none;">REGISTER</a></p>
       </div>

    </div>
</form>
