<div *ngIf="item" class="container w-50 border border-white text-center p-5" style="background:rgba(57, 87, 77, 0.331); border-radius: 25px;">
    <h4 class="text-white">Are you sure you want to delete this account {{item}} ?</h4>
    <button (click)="delete()" class="btn btn-outline-success  mt-5">YES</button>
    <button (click)="cancel()" class="btn btn-outline-success mt-5 ms-2">NO</button>

</div>
